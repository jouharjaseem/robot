<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <div class="container" style="margin-top:30px">
    <form action="/master/addnew" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <input type="number" required name="identiy" class="form-control" placeholder="identifier">
            </div>
            <div class="col-md-4">
                <input type="text" required name="class" class="form-control" placeholder="class">
            </div>
            <div class="col-md-4">
                <input type="text" required name="tag" class="form-control" placeholder="tag">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <input type="text" required name="url" class="form-control" placeholder="url">
                <br>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-danger">Save</button>
              </div>
           
        </div>
    </form>
 </div>

</body>
</html>
